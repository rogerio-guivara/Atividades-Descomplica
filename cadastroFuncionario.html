<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Apresentação de Colaboradores</title>
</head>
<body>
    <header><h1>Cadastre-se!</h1></header>
    <section>
        <form method="GET" action="">
            <fieldset>
                <legend>Colaborador, insira seus dados:</legend>
                <div class="mb-3">
                <label class="form-label" for="nome">Nome Completo</label>
                <input type="text" class="form-control" name="nome" id="nome" required>

                <label class="form-label" for="idade">Idade</label>
                <input type="text" class="form-control" required name="idade" id="idade" maxlength="2">
            </div></fieldset><br>

                <fieldset>
                    <legend>Qual será seu cargo exercido na empresa?</legend>
                    <div class="mb-3">
                    <input type="radio" name="cargo" id="Gerente" value="Gerente">
                    <label class="form-label" for="Gerente"></label>Gerente

                    
                    <input type="radio" name="cargo" id="Desenvolvedor" value="Desenvolvedor">
                    <label class="form-label" for="Desenvolvedor"></label>Desenvolvedor
                    </div> 
                </fieldset><br>

                <fieldset>
                <legend>Departamento</legend>
                <input type="text" name="departamento" id="campoDepartamento">
                </fieldset>

            <fieldset>
                <legend>Linguagem de Programação</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="linguagem" id="linguagem" value="java">
                    <label class="form-check-label" for="linguagem">
                        Java
                    </label>
                    <input type="checkbox" class="form-check-input" name="linguagem" id="linguagem" value="python">
                    <label class="form-check-label" for="linguagem">
                        Python
                    </label>
                    <input type="checkbox" class="form-check-input" name="linguagem" id="linguagem" value="cSharp">
                    <label class="form-check-label" for="linguagem">
                        C Sharp
                    </label>
                    <input type="checkbox" class="form-check-input" name="linguagem" id="linguagem" value="visualBasic">
                    <label class="form-check-label" for="linguagem">
                        Visual Basic
                    </label>            
            </fieldset>
        </fieldset><br>

            <input type="submit" name="novoFuncionario" value="Cadastrar!">

</body>
</html>
