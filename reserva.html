<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
</head>
<body>
    <header>
        <h1>Venha reservar a viagem dos seus sonhos!</h1>
    </header>
    <section>
        <h2> Cadastro para Orçamento</h2>
        <form method="GET" action="">
            <fieldset>
                <legend>Dados do Passageiro</legend>
                <label>Nome</label><br>
                <input type="text" name="nome"><br><br>

                <label>E-mail</label><br>
                <input type="email" required name="email"><br><br>
            </fieldset>

            <fieldset>
                <legend>Serviços a contratar</legend>
                <label>
                    <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
                </label>
                <label>
                    <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de Hotéis
                </label>
                <label>
                    <br><input type="checkbox" name="veiculos" value="Veículo">Aluguel de Veículos
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                </label>

                <label>
                    <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
                </label>

                <label>
                    <br><input type="radio" name="formaPagamento" value="PIX">PIX
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">A vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset>

            <input type="submit" name="solicitarOrcamento" value="Solicitar Orçamento!">
        </form>


    </section>
    <section>        
        <footer> <p> Desenvolvido por Rogério Guivara</p></footer>
    </section>
</body>
</html>
